<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Web Layout</title>
    <link rel="stylesheet" href="Advanced2.css"> <!-- Link to CSS -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <!-- Logo -->
            <img src="logo.jpeg" alt="" class="logo">

            <!-- Navigation Menu -->
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#contact-modal" data-bs-toggle="modal">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Featured Products Slider -->
        <section class="slider">
            <h2>Featured Products</h2>
            <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="" class="img" alt="Product 1">
                    </div>
                    <div class="carousel-item">
                        <img src="" class="img" alt="Product 2">
                    </div>
                    <div class="carousel-item">
                        <img src="" class="img" alt="Product 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
        </section>

        <!-- Sidebar for Latest News -->
        <aside class="news">
            <h2>Latest News</h2>
            <ul id="news-list">
                <li>News item 1</li>
                <li>News item 2</li>
            </ul>
        </aside>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="year"></span> Your Company. All rights reserved.</p>
        <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
        </ul>
    </footer>

    <!-- Bootstrap and JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Advanced3.js"></script>
</body>
</html>
